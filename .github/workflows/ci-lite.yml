name: CI-Lite

on:
  pull_request:
    branches: [main, production-release-*]
  push:
    branches: [main]

jobs:
  ci-lite:
    name: Fast Checks (ruff, black, pyright, pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pyright pytest pytest-cov
      
      - name: Run quality gates and unit tests
        env:
          PYTHONPATH: development
        run: |
          make test
      
      - name: Summary
        if: always()
        run: |
          echo "âœ… CI-Lite checks complete"
          echo "Runtime target: <3 minutes"
