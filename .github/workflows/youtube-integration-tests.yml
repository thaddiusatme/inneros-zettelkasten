name: YouTube Integration Tests

on:
  push:
    paths:
      - 'development/src/ai/youtube_transcript_fetcher.py'
      - 'development/tests/test_youtube_transcript_api_compat.py'
      - 'development/requirements.txt'
  pull_request:
    paths:
      - 'development/src/ai/**'
      - 'development/tests/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-youtube-compatibility:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r development/requirements.txt
    
    - name: Run YouTube Transcript API compatibility tests
      run: |
        cd development
        pytest tests/test_youtube_transcript_api_compat.py -v --tb=short
    
    - name: Test transcript fetcher integration
      run: |
        python3 << 'PYTEST'
        import sys
        sys.path.insert(0, 'development')
        from src.ai.youtube_transcript_fetcher import YouTubeTranscriptFetcher
        
        fetcher = YouTubeTranscriptFetcher()
        print("âœ… YouTubeTranscriptFetcher initialized successfully")
        PYTEST
