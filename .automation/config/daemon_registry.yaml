# Automation Daemon Registry
# Defines all automation daemons for status monitoring and management
# 
# ARCHITECTURE (Updated 2025-12-02):
# InnerOS uses a single Python daemon (AutomationDaemon) that handles all features:
# - Screenshot processing (Samsung OneDrive integration)
# - Smart link management (AI-powered connection discovery)
# - YouTube note processing (video-to-note automation)
# - Weekly review automation
#
# The daemon writes its PID to ~/.inneros/daemon.pid when started via `make up`.
# Detection uses PID file checking, not ps aux script path matching.
#
# MAINTENANCE:
# - Test with: cd development && pytest tests/unit/automation/test_daemon_alignment.py
# - Validate: `make up && make status` should show daemon running
#
# SCHEMA:
#   name: Unique identifier (alphanumeric + underscore, no spaces)
#   script_path: Module path for Python daemon (e.g., src.automation.daemon)
#   log_path: Relative path from repo root to log file
#   pid_file: Path to PID file (absolute or relative; ~/.inneros/daemon.pid is default)
#   description: Human-readable description (used in status output)
#
# Last updated: 2025-12-02

daemons:
  - name: automation_daemon
    script_path: src.automation.daemon
    log_path: .automation/logs/daemon.log
    pid_file: ~/.inneros/daemon.pid
    description: Main InnerOS automation daemon (handles screenshots, smart links, YouTube, reviews)
